
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Word Guess Game</title>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>

    <div class="container">
      <div class="header center-box header-box">
        <h1 class="title">Car Brand Guess Game</h3>
      </div>

      <div class="jumbotron center-box">
        <div class="container">
          
          <div class="row">  
            <div class="col-lg-12">
              <p id="welcome" class="center-box blinking"></p>
              <p id="question" class="center-box">What brand is this?</p>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 center-box">
              <p id="guess-word" class="center-box">
              </p>
            </div>
          </div>

          <div class="row info">
            <div class="col-lg-6">
              <p id="attempts-left"></p>
              <p id="wins"></p>
              <p id="losses"></p>
            </div>
            <div class="col-lg-6">
              <p id="letters-used"></p>
            </div>      
          </div>
    
        </div>
      </div>

      <footer class="footer center-box">
        <p>&copy; Company 2017</p>
      </footer>

    </div> 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  
</body>
</html>
